<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Web with CSS Hamburger Navbar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Logo</div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </label>
            <nav class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>
    <section id="home" class="parallax parallax1">
        <h1>Welcome to Our Website</h1>
    </section>
    <section id="about" class="content">
        <h2>About Us</h2>
        <p>Some content about us...</p>
    </section>
    <section id="services" class="parallax parallax2">
        <h1>Our Services</h1>
    </section>
    <section class="content">
        <h2>Our Services</h2>
        <p>Some content about our services...</p>
    </section>
    <section id="contact" class="parallax parallax3">
        <h1>Contact Us</h1>
    </section>
    <section class="content">
        <h2>Contact Us</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
